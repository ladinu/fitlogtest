<div class="row marketing">
  <div class="panel panel-default">
  <div class="panel-heading">Create User</div>
  <div class="panel-body">
    <form class="navbar-form navbar-left" role="search">
         <div class="form-group">
           <input type="text" ng-model="userName" class="form-control" placeholder="User name">
         </div>
         <button ng-click="addUser()" type="submit" class="btn btn-default">Add User</button>
   </form>
  </div>
</div>
</div>
<div class="row marketing">
  <div class="panel panel-success">
  <div class="panel-heading">Add routine to user <strong>{{userName}}</strong></div>
  <div class="panel-body">
    <form class="navbar-form navbar-left" role="search">
         <div class="form-group">
           <input type="text" ng-model="routineName" class="form-control" placeholder="Routine Name">
         </div>
         <button type="submit" class="btn btn-default" ng-click="addRoutine()">Add Routine</button>
   </form>
  </div>
</div>
</div>
<div class="row marketing">
  <div class="panel panel-danger">
  <div class="panel-heading">Get routines from <strong>{{userName}}</strong></div>
  <div class="panel-body">
    <form class="navbar-form navbar-left" role="search">
         <button ng-click="getRoutines()" type="submit" class="btn btn-default">Get Routines</button>
   </form>
   <table class="table table-bordered" width="100px">
     <thead>
       <th>Name</th>
     </thead>
     <tbody>
       <tr ng-repeat="r in routines">
         <td>{{r.routineName}}</td>
       </tr>
     </tbody>
   </table>
  </div>
</div>
</div>
